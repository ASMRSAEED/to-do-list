<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center container w-75 mt-5">To Do List</h1>
    <div class="text-center container w-75 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-field" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger">Add Items</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                    <tr id="table-content">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./project.js"></script>
</body>

</html>
